    <script>
        let imagess=document.querySelector('.images');
        // console.log(imagess);
         imagess.addEventListener('click',function(e){
            // console.log();
            parentnode1=e.target.parentNode;
            // remove(parentnode);
            parentnode1.remove();
         })
    </script>
